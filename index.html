<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <title>GameBoy Camera Web+</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div id="video-container">

        <canvas id="canvas"></canvas>

    <div class="controls">
        <button id="capture">Scatta foto</button>

        <label>Pixel scale
      <input type="range" id="pixelScale" min="2" max="12" value="4">
    </label>
        <label>Risoluzione
      <select id="resolution">
        <option value="128x112">128Ã—112</option>
        <option value="256x224">256Ã—224</option>
        <option value="512x448">512Ã—448</option>
      </select>
    </label>
        <label>Contrasto
      <input type="range" id="contrast" min="0.5" max="2" step="0.1" value="1">
    </label>
        <label>LuminositÃ 
      <input type="range" id="brightness" min="0.5" max="1.5" step="0.1" value="1">
    </label>
        <label>Saturazione
      <input type="range" id="saturation" min="0" max="2" step="0.1" value="1">
    </label>

        <label><input type="checkbox" id="vignette"> Vignetta</label>
        <label><input type="checkbox" id="scanlines"> Scanlines</label>
        <label><input type="checkbox" id="invert"> Inverti colori</label>
    </div>

    <script src="script.js"></script>
</body>

</html>
